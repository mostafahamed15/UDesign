
<div class="sale-off">
    <div class="container">
            <h3>BLOG UPDATES</h3>
            <h5>Our stories</h5>
        <div id="carousel-2">
            <div class="box-content">
                <div class="showcase">
                    <div class="row">
                        <div class="box-product">
                            <div class="col-lg-12 col-md-4 col-sm-6">
<div class="product-item" *ngFor = "let post of posts['top']" >
    <div class="product-thumb">
        <div class="main-img">
            <a href="single-product.html">
                <img  style = " width: 300px; height:200px;" class="img-responsive" src="assets/images/product-img-9.jpg" alt="img" />
            </a>
        </div>
        
        
        <a href="single-product.html" class="details"><i class="pe-7s-search"></i></a>
    </div>
    <h4 class="product-name"><a href="single-product.html">{{post['post_title']}}</a></h4>
    <p class="product-price">
    <ins><span class="amount">{{post['post_body']}}</span></ins>
 
    </p>
    <div class="group-buttons">
        <button type="button" class="add-to-cart" data-toggle="tooltip" data-placement="top" title="Add to Cart">
        <span>Add to Cart</span>
        </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Compare this Product">
        <i class="pe-7s-repeat"></i>
        </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Add to Wishlist">
        <i class="pe-7s-like"></i>
        </button>
    </div>
</div>
