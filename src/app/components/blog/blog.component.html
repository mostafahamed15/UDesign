<div class="blog-post">
    <div class="container">
        <h3>BLOG UPDATES</h3>
        <h5>Our stories</h5>
        <div class="row">
            <div class="col-md-4" *ngFor="let post of posts['top']">
                <div class="media">
                    <div class="media-left">
                        <a href="post/{{post.id}}">
                            <img class="img-responsive" src="http://ops.u-designapp.com/{{post['post_image']}}" alt="img" />
                        </a>
                    </div>
                    <div class="media-body">
                        <h4><a href="single-post.html">{{post['post_title']}}</a></h4>
                        <p>{{[post['post_body']]}}</p>
                        <a class="readmore" href="post/{{post['id']}}">READ MORE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
