
<ngx-slick class="carousel" style="margin-left: 20px" #slickModal="slick-modal" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <div class="box-content">
                  <div class="category-item">
                      <div class="category-thumb">
                          <div style="height: 400px; width:1000px" class="main-img">
                              <a >
                                  <img  style="height: 400px; width:1000px;  object-fit: cover;" class="img-responsive" src="{{slide.ximage}}" alt="img" />
                              </a>
                          </div>
                      </div>
                     
                  </div>
<h4><a >{{advertisment_name}}</a></h4>
  </div>
</div>
</ngx-slick>
