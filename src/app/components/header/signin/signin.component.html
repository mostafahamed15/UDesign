      <div class="modal-header">
        
          <ngb-tabset>
            <ngb-tab title="log in">
              <ng-template ngbTabContent>
                <section class="login-box">
                  <form [formGroup]="creds">

                  <div class="login-content">
                      <img  alt="img" src="assets/images/logo.png">
                    <input formControlName="email" class="form-control" type="mail" placeholder="E-mail Address"/>
                    <input formControlName="password" class="form-control" type="password" placeholder="Password"/><a class="login-forgot" href="#forgot">Forgot password?</a>
                    <button class="login-enter btn btn-primary" (click) = "login()">SIGN IN</button>
                    <button class="login-enter btn btn-primary"><i class="fa fa-facebook-square" aria-hidden="true"></i> LOGIN USING FACEBOOK</button>
                    <button class="login-enter btn btn-primary"><i class="fa fa-google" aria-hidden="true"></i> LOGIN USING GOOGLE</button>
                  </div>
                </form>

                </section>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="sign up">
                <ng-template ngbTabContent>
                    <section class="login-box">
                      <form [formGroup]="signupuser">                        <div class="login-content">
                            <img  alt="img" src="assets/images/logo.png">
                          <input formControlName="name" class="form-control" type="Username" placeholder="Username"/>
                          <input formControlName="email" class="form-control" type="mail" placeholder="E-mail Address"/>
                          <input formControlName="phone" class="form-control" type="phone" placeholder="phone"/>
                          <input formControlName="password" class="form-control" type="password" placeholder="Password"/>
                          <input formControlName="c_password" class="form-control" type="password" placeholder="Confirm Password"/>
                          <input formControlName="code" class="form-control" type="Subscription Code" placeholder="Subscription Code"/>
                          <button class="login-enter btn btn-primary" (click) = "signup()">sign up</button>
                        </div>
                      </form>

                      </section>
                </ng-template>
              </ngb-tab>
              
          </ngb-tabset>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">
            <span aria-hidden="true">&times;</span></button>
          
        </div>
       
    </div>
